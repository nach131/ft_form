{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
	<script src="{% static '/webComponents/User-Forms.js' %}"></script>
    <link rel="stylesheet" href="{% static '/styles/studentHome/Header/header.css' %}">

	<style>
		body {
            background-color: #353333;
            width: 100%;
            height: 100vh;
            margin: 0;
            overflow: scroll;
        }
	</style>
</head>
<body>
	<header>
		<img src="/public/assets/images/cpeset-c.png" alt="Profile Picture" class="rounded-circle">
		<div class="profile-container">
			<h1 class="user-title-name">Mastermind cpeset-c</h1>
			<div class="progress">
				<div 
					class="progress-bar bg-success" 
					role="progressbar" 
					style="width: 0%;" 
					id="progressBar"
					aria-valuenow="0" 
					aria-valuemin="0" 
					aria-valuemax="100">
					0%
				</div>
			</div>
		</div>

		<div class="options-container">
			<button class="logout-btn" onclick="logout()">LOG OUT</button>
			<i class="bi bi-moon-fill theme-icon" id="darkModeIcon"></i>
			<i class="bi bi-brightness-high-fill theme-icon d-none" id="lightModeIcon"></i>
		</div>
	</header>

		<user-forms></user-forms>

	<script src="{% static '/styles/studentHome/Header/logout.js' %}"></script>
	<script src="{% static '/styles/studentHome/Header/theme.js' %}"></script>
</body>
</html>
